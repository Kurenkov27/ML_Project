<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Car price predictor</title>
</head>
<body class="bg-light">

<div class="container">
  <form name="Pay" method="post" action="/" accept-charset="UTF-8" enctype="multipart/form-data">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="/static/logo.jpg" alt="" width="520" height="285">
      <h2>Car price predictor</h2>
      <p class="lead">This is a predictor that predicts car prices based on their photos and given info</p>
    </div>
      <div class="row g-5">
          <div class="col-md-2"></div>
          <div class="col-md-8 col-lg-8">
            <h4 class="mb-3">Car Info</h4>
            <form class="needs-validation" novalidate="">

              <div class="mb-3">
                <label for="photo" class="form-label">Attach photo here</label>
                <input class="form-control" type="file" id="photo" name="photo">
              </div>

              <div class="col-col-12">
                <label for="brand"  class="form-label">Brand</label>
                <select class="form-select" name="brand">
                  <option value="">Choose...</option>
                  {% for brand in brands %}
                    <option id="brand" name="brand">{{ brand }}</option>
                  {% endfor %}
                </select>
              </div>
              <br>

              <div class="row g-3">
                <div class="col-12">
                  <label for="mileage_kkm" class="form-label">Kilometers run</label>
                  <input type="number" step="1" class="form-control" id="mileage_kkm" name="mileage_kkm" placeholder="1000">
                </div>
              </div>
              <br>

              <div class="col-col-12">
                <label for="fuel_type"  class="form-label">Fuel type</label>
                <select class="form-select" name="fuel_type">
                  <option value="">Choose...</option>
                  {% for fuel_type in fuel_types %}
                    <option id="fuel_type" name="fuel_type">{{ fuel_type }}</option>
                  {% endfor %}
                </select>
              </div>
              <br>

              <div class="col-col-12">
                <label for="transmission_type"  class="form-label">Transmission type</label>
                <select class="form-select" name="transmission_type">
                  <option value="">Choose...</option>
                  {% for transmission_type in transmission_types %}
                    <option id="transmission_type" name="transmission_type">{{ transmission_type }}</option>
                  {% endfor %}
                </select>
              </div>
              <br>

              <div class="col-col-12">
                <label for="year_made"  class="form-label">Year made</label>
                <select class="form-select" name="year_made">
                  <option value="">Choose...</option>
                  {% for year_made in years_made %}
                    <option id="year_made" name="year_made">{{ year_made }}</option>
                  {% endfor %}
                </select>
              </div>
              <br>

              <div class="row g-3">
                <div class="col-12">
                  <label for="engine_size" class="form-label">Engine size</label>
                  <input type="number" step="0.1" class="form-control" id="engine_size" name="engine_size" placeholder="1.0">
                </div>
              </div>
              <br>

              <hr class="my-4">

              <button class="w-100 btn btn-primary btn-lg" type="submit">Predict price</button>
            </form>
          </div>
          <div class="col-md-2"></div>
      </div>
  </form>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2017–2021 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>

</body>
</html>
